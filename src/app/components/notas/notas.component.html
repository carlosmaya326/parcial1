<div class="container">
    <div class="row mt-5">
        <div class="col-5">
            <label for="estudiante">Nombre estudiante</label>
            <input type="text" id="estudiante" class="form-control">

            <label for="nota">Nota</label>
            <input type="number" id="nota" class="form-control">

            <label for="edad">Edad</label>
            <input type="number" id="edad" class="form-control">

            <button class="btn btn-success mt-5" (click)="addStudent()">Agregar</button>
        </div>
        <div class="col-7">
            <h5>Notas</h5>
            <div id="list">
                <ul class="list-group" *ngFor="let estudiante of estudiantes">
                    <li class="list-group-item"><b>Estudiante: </b> {{ estudiante.nombre }} <b>Nota: </b> {{ estudiante.nota }} <b>Edad: </b> {{ estudiante.edad }}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
